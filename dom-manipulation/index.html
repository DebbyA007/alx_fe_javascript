<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator with Server Sync</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Sync Status Section -->
        <div class="sync-status">
            <div id="syncIndicator" class="sync-indicator offline">
                <span id="syncText">Offline</span>
                <div class="sync-spinner" id="syncSpinner"></div>
            </div>
            <button id="manualSync" onclick="syncQuotes()">Sync Now</button>
        </div>
        
        <!-- Notification System -->
        <div id="notificationContainer" class="notification-container"></div>
        
        <!-- Category Filter Section -->
        <div class="filter-section">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" onchange="filterQuote()">
                <option value="all">All Categories</option>
                <!-- Dynamically populated categories -->
            </select>
        </div>
        
        <!-- Quote Display Section -->
        <div class="quote-display">
            <div id="quoteDisplay">
                <p id="quoteText">Click "Show New Quote" to get started!</p>
                <p id="quoteCategory"></p>
            </div>
        </div>
        
        <!-- Controls Section -->
        <div class="controls">
            <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>
        </div>
        
        <!-- Add Quote Form -->
        <div class="add-quote-section">
            <h2>Add New Quote</h2>
            <form id="addQuoteForm">
                <input type="text" id="newQuoteText" placeholder="Enter quote text" required>
                <input type="text" id="newQuoteCategory" placeholder="Enter category" required>
                <button type="submit">Add Quote</button>
            </form>
        </div>
        
        <!-- Conflict Resolution Modal -->
        <div id="conflictModal" class="modal">
            <div class="modal-content">
                <h3>Data Conflict Detected</h3>
                <p>Your local data conflicts with server data. How would you like to resolve this?</p>
                <div class="conflict-options">
                    <button onclick="resolveConflict('server')">Use Server Data</button>
                    <button onclick="resolveConflict('local')">Keep Local Data</button>
                    <button onclick="resolveConflict('merge')">Merge Both</button>
                </div>
            </div>
        </div>
        
        <!-- Export/Import Section -->
        <div class="storage-section">
            <button onclick="exportQuotes()">Export Quotes</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button onclick="document.getElementById('importFile').click()">Import Quotes</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
