<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <!-- Category Filter Section -->
        <div class="filter-section">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" onchange="filterQuotes()">
                <option value="all">All Categories</option>
                <!-- Dynamically populated categories -->
            </select>
        </div>
        
        <!-- Quote Display Section -->
        <div class="quote-display">
            <div id="quoteDisplay">
                <p id="quoteText">Click "Show New Quote" to get started!</p>
                <p id="quoteCategory"></p>
            </div>
        </div>
        
        <!-- Controls Section -->
        <div class="controls">
            <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>
        </div>
        
        <!-- Add Quote Form -->
        <div class="add-quote-section">
            <h2>Add New Quote</h2>
            <form id="addQuoteForm">
                <input type="text" id="newQuoteText" placeholder="Enter quote text" required>
                <input type="text" id="newQuoteCategory" placeholder="Enter category" required>
                <button type="submit">Add Quote</button>
            </form>
        </div>
        
        <!-- Export/Import Section -->
        <div class="storage-section">
            <button onclick="exportQuotes()">Export Quotes</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button onclick="document.getElementById('importFile').click()">Import Quotes</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
